services:

  postgres:
    image: postgres:16-alpine
    container_name: sanidad-divina-db
    environment:
      POSTGRES_DB: iglesia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iglesia"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sanidad-divina-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@iglesia.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sanidad-divina-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/iglesia
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      JWT_EXPIRATION: 28800000
      JWT_REFRESH_EXPIRATION: 604800000
      FINGERPRINT_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
