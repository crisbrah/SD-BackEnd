spring.application.name=SanidadDivina

# ── Base de datos (Supabase PostgreSQL) ─────────────────────────────────────
# Supabase → Project Settings → Database → Connection string (URI)
# Formato: jdbc:postgresql://db.<project-ref>.supabase.co:5432/postgres?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA / Hibernate ──────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── JWT ──────────────────────────────────────────────────────────────────────
key.token=${JWT_SECRET_KEY:85732b878c0f544da4a863804775ef3914e8ccb82b08820a278302c5b826e291}
jwt.expiration=28800000
jwt.refresh-expiration=604800000

# ── APIs externas ────────────────────────────────────────────────────────────
token.reniec=${RENIEC_TOKEN:sk_13428.fvzGCaXkBHkopaPBjtf3xaxvJ131fZMP}

# ── Google OAuth2 ────────────────────────────────────────────────────────────
google.client-id=${GOOGLE_CLIENT_ID:899031488596-64lvmodbedksos41hsjqs4k7st76d4ae.apps.googleusercontent.com}

# ── Huellero ─────────────────────────────────────────────────────────────────
fingerprint.enabled=false

# ── Jackson ──────────────────────────────────────────────────────────────────
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null

# ── Logging producción ───────────────────────────────────────────────────────
logging.level.root=WARN
logging.level.com.codigo=INFO

# ── OpenAPI (deshabilitar en producción si deseas) ───────────────────────────
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
